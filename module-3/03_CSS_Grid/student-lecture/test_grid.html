<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            display: grid;
            grid-template-columns: 150px 1fr;
            grid-template-rows: 50px 1fr 50px;
            border: 1px solid black;
        }

        #item1 {
            grid-area: a;
        }

        #item2 {
            grid-area: b;
        }

        #item3 {
            grid-area: c;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="item1">1</div>
    <div id="item2">2</div>
    <div id="item3">3</div>
</body>

</html>
