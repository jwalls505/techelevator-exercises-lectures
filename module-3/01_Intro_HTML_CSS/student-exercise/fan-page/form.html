<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Form</title>
    <link href="formStyle.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Submission Form</h1>

    </header>

    <form method="POST" action="/api/info"></form>
    <div>
        <label for="userName">Name:</label>
        <input id="userName" type="text" name="userName">
    </div>
    <div>
        <label for="userEmail">Email:</label>
        <input id="userEmail" type="text" name="userEmail">
    </div>
    <div>
        <label for="dateOfBirth">Date of Birth:</label>
        <input id="dateOfBirth" type="date">
    </div>
    <div>
        <label for="favoriteColor">Favorite Color:</label>
        <input id="favoriteColor" type="color">
    </div>
    <div>
        <label for="favoriteNumber">Favorite Number:</label>
        <input id="favoriteNumber" type="number">
    </div>
    <div>
        <label for="confirmInformation">Confirm information is correct:</label>
        <input id="confirmInformation" type="checkbox">
    </div>
    <nav>
        <a href="index.html">Home Page</a>
    </nav>

</body>

</html>
