<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations</title>
</head>
<nav>
    <a href="index.html">Home</a>
</nav>

<body>
    <form method="POST" action="/api/reservation">
        <div>
            <label for="reservationName">Name:</label>
            <input id="reservationName" type="text" name="reservationName">
        </div>
        <label for="numberOfGuests"> Number of guests:</label>
        <input id="numberOfGuests" type="number">
        <div>
            <label for="dateOfReservation">Date:</label>
            <input id="dateOfReservation" type="date">
        </div>
        <label for="timeOfReservation">Time:</label>
        <input id="timeOfReservation" type="time">
        <div>
            <label for="specialOccasion">Is Special Occasion?</label>
            <input id="specialOccasion" type="checkbox">
        </div>
        <div>
            <input type="submit">
        </div>
    </form>
</body>

</html>
